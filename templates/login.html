<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>Login Now</h1>
<style>
    h5{
    color: red;
    }
</style>
{% for message in messages %}
<h5>{{ message }}</h5>
{% endfor %}

<form method="POST" action="login">
  {% csrf_token %}
  <p>username:</p>
  <input type="text" name="username" placeholder="username">
  <p>password:</p>
  <input type="password" name="password" placeholder="password"><br>
  <input type="submit"/>
</form>
</body>
</html>
